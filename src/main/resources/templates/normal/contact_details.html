<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"   th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
</head>
<body>
<section>
    <section>

        <h1>Show contact detail</h1>

        <div class="card mr-3">

            <div class="card-body" th:if="${contact}">

                <div class="container text-center">

                    <img src="" style="height: 200px; width: 200px;"
                         class="contact_profile"
                         th:src="@{'/IMG/'+${contact.imageUrl}}" alt="" />

                    <h3 th:text="${contact.name} +' '+${contact.secondname}"></h3>

                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">SCMUSER <span th:text="${contact.cid}"></span>
                            </th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">Phone</th>
                            <td th:text="${contact.phone}">Mark</td>
                        </tr>
                        <tr>
                            <th scope="row">Email</th>
                            <td th:text="${contact.email}">Mark</td>
                        </tr>
                        <tr>
                            <th scope="row">Work</th>
                            <td th:text="${contact.work}">Mark</td>
                        </tr>

                        <tr>
                            <th scope="row">Description</th>
                            <!-- utest=its remove html code -->
                            <td th:utext="${contact.description}">Mark</td>
                        </tr>

                        </tbody>
                    </table>
                    <div class="container">
                        <a th:href="@{'/user/delete/'+${contact.cid}}" class="btn btn-danger btn-sm">Delete</a>
                        <a th:href="@{'/user/update_form/'+${contact.cid}}" class="btn btn-success btn-sm">Update</a>
                    </div>

                </div>




            </div>

            <h2 class="text-center" th:unless="${contact}">Contact Not
                Found!! Your List...</h2>
        </div>

    </section>
</section>
</body>
</html>
